<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Syd Squid Photography</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Syd Squid Photography</a>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="gallery-section">
            <h1>Gallery</h1>
            <div class="masonry-grid" id="gallery">
                <div class="masonry-item">
                    <img src="images/placeholder-1.jpg" alt="Photography 1">
                </div>
                <div class="masonry-item">
                    <img src="images/placeholder-2.jpg" alt="Photography 2">
                </div>
                <div class="masonry-item">
                    <img src="images/placeholder-3.jpg" alt="Photography 3">
                </div>
                <div class="masonry-item">
                    <img src="images/placeholder-4.jpg" alt="Photography 4">
                </div>
                <div class="masonry-item">
                    <img src="images/placeholder-5.jpg" alt="Photography 5">
                </div>
                <div class="masonry-item">
                    <img src="images/placeholder-6.jpg" alt="Photography 6">
                </div>
                <div class="masonry-item">
                    <img src="images/placeholder-7.jpg" alt="Photography 7">
                </div>
                <div class="masonry-item">
                    <img src="images/placeholder-8.jpg" alt="Photography 8">
                </div>
                <div class="masonry-item">
                    <img src="images/placeholder-9.jpg" alt="Photography 9">
                </div>
            </div>
        </section>

        <!-- Lightbox Modal -->
        <div id="lightbox" class="lightbox">
            <span class="close">&times;</span>
            <img class="lightbox-content" id="lightbox-img">
            <div class="lightbox-caption" id="caption"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Syd Squid Photography. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
